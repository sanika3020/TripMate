<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | TripMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
.contact-hero {
  min-height: 50vh;
  background: linear-gradient(135deg, #0077b6, #90e0ef);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
}



    .contact-hero h1 {
      font-size: 3rem;
      font-weight: 700;
      animation: fadeInDown 1s ease forwards;
    }
    .contact-section {
      padding: 4rem 0;
    }
    .contact-form {
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      background: #fff;
      transition: transform .2s;
    }
    .contact-form:hover {
      transform: translateY(-3px);
    }
    .contact-info i {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #0077b6;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navbar (unchanged) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TripMate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="lead">We’d love to hear from you</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section container">
    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="contact-form">
          <h3 class="mb-4">Send us a message</h3>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-start-planning">Send Message</button>
          </form>
        </div>
      </div>
      <!-- Contact Info -->
      <div class="col-lg-5">
        <h3 class="mb-4">Get in touch</h3>
        <p class="contact-info"><i class="bi bi-geo-alt-fill"></i> Mumbai, India</p>
        <p class="contact-info"><i class="bi bi-envelope-fill"></i> support@tripmate.com</p>
        <p class="contact-info"><i class="bi bi-telephone-fill"></i> +91 98765 43210</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 TripMate – Smart Tourism Planner</p>
  </footer>
</body>
</html>
