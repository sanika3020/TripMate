<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Planner | TripMate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .planner-card { border-radius: 1rem; overflow: hidden; }
    .control-label { font-weight: 600; font-size: .95rem; }
    .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); pointer-events: none; color: rgba(0,0,0,.45); }
    .input-with-icon { padding-left: 40px; }
    .sticky-panel { position: sticky; top: 92px; }
    .result-section-title { font-size: 1.05rem; font-weight: 700; color: #212529; }
    .status-badge { font-size: .78rem; padding: .35em .5em; border-radius: .6rem; }
    .muted-small { font-size: .9rem; color: #6c757d; }
    #resultsContainer .card { border-radius: .9rem; }
    @media (max-width: 991px) { .sticky-panel { position: static; } }

    /* Custom button styles */
    .btn-weather {
      background: linear-gradient(90deg, #00b4d8, #48cae4);
      color: #fff;
      border: none;
    }
    .btn-weather:hover { background: linear-gradient(90deg, #0096c7, #00b4d8); }

    .btn-hotels {
      background: linear-gradient(90deg, #48cae4, #90e0ef);
      color: #fff;
      border: none;
    }
    .btn-hotels:hover { background: linear-gradient(90deg, #00b4d8, #48cae4); }

    .btn-flights {
      background: linear-gradient(90deg, #0077b6, #0096c7);
      color: #fff;
      border: none;
    }
    .btn-flights:hover { background: linear-gradient(90deg, #023e8a, #0077b6); }

    .btn-currency {
      background: linear-gradient(90deg, #06d6a0, #1b9aaa);
      color: #fff;
      border: none;
    }
    .btn-currency:hover { background: linear-gradient(90deg, #079e82, #127a8a); }

    /* Result card accents */
    .card-header-weather { background: #00b4d8; color: #fff; }
    .card-header-hotels { background: #48cae4; color: #fff; }
    .card-header-flights { background: #0077b6; color: #fff; }
    .card-header-currency { background: #06d6a0; color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TripMate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="planner.html">Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-4">
      <aside class="col-lg-4">
        <div class="card planner-card shadow-sm sticky-panel">
          <div class="card-body">
            <h4 class="card-title mb-3">Plan your trip</h4>

            <div class="d-flex gap-2 mb-3" role="tablist">
              <button class="btn btn-outline-primary btn-sm active" data-tab="hotels" type="button"><i class="bi bi-building me-1"></i> Hotels</button>
              <button class="btn btn-outline-primary btn-sm" data-tab="flights" type="button"><i class="bi bi-airplane me-1"></i> Flights</button>
              <button class="btn btn-outline-primary btn-sm" data-tab="weather" type="button"><i class="bi bi-cloud-sun me-1"></i> Weather</button>
              <button class="btn btn-outline-primary btn-sm" data-tab="currency" type="button"><i class="bi bi-cash-coin me-1"></i> Currency</button>
            </div>

            <!-- Hotel controls -->
            <div id="hotelControls" class="mb-3">
              <div class="mb-3 position-relative">
                <i class="bi bi-geo-alt input-icon"></i>
                <input id="cityInput" type="text" class="form-control input-with-icon" placeholder="Enter city (e.g., Mumbai)">
                <div class="form-text muted-small">Used for Weather & Hotels</div>
              </div>
              <label class="control-label d-block mb-2">Dates</label>
              <div class="row gy-2">
                <div class="col-6">
                  <input id="checkInDate" type="date" class="form-control">
                </div>
                <div class="col-6">
                  <input id="checkOutDate" type="date" class="form-control">
                </div>
              </div>
              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-hotels btn-lg" onclick="getHotels()"><i class="bi bi-search me-2"></i>Find Hotels</button>
              </div>
            </div>

            <!-- Flight controls -->
            <div id="flightControls" class="mb-3" style="display:none;">
              <label class="control-label d-block mb-2">Route</label>
              <div class="mb-2">
                <input list="airportsList" id="originInput" class="form-control" placeholder="Origin (e.g., Mumbai)">
              </div>
              <div class="mb-2">
                <input list="airportsList" id="destinationInput" class="form-control" placeholder="Destination (e.g., Delhi)">
              </div>
              <label class="control-label d-block mb-2">Departure</label>
              <div class="mb-3">
                <input id="flightDate" type="date" class="form-control">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-flights btn-lg" onclick="getFlights()"><i class="bi bi-funnel-fill me-2"></i>Search Flights</button>
              </div>
            </div>

            <!-- Weather controls -->
            <div id="weatherControls" class="mb-3" style="display:none;">
              <div class="mb-3 position-relative">
                <i class="bi bi-geo-alt input-icon"></i>
                <input id="cityInputWeather" type="text" class="form-control input-with-icon" placeholder="Enter city (e.g., Mumbai)">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-weather btn-lg" onclick="getWeather()"><i class="bi bi-cloud-sun-fill me-2"></i>Get Weather</button>
              </div>
            </div>

            <!-- Currency controls -->
            <div id="currencyControls" class="mb-3" style="display:none;">
              <form id="currencyForm" class="row g-2">
                <div class="col-12 mb-2">
                  <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-6">
                  <select id="fromCurrency" class="form-select">
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="GBP">GBP - British Pound</option>
                  </select>
                </div>
                <div class="col-6">
                  <select id="toCurrency" class="form-select">
                   <option value="INR">INR - Indian Rupee</option>
<option value="USD">USD - US Dollar</option>
<option value="EUR">EUR - Euro</option>
<option value="JPY">JPY - Japanese Yen</option>
<option value="GBP">GBP - British Pound</option>
<option value="AUD">AUD - Australian Dollar</option>
<option value="CAD">CAD - Canadian Dollar</option>
<option value="CNY">CNY - Chinese Yuan</option>
<option value="SGD">SGD - Singapore Dollar</option>
<option value="AED">AED - UAE Dirham</option>
<option value="CHF">CHF - Swiss Franc</option>
<option value="ZAR">ZAR - South African Rand</option>
<option value="NZD">NZD - New Zealand Dollar</option>

                  </select>
                </div>
                <div class="col-12 d-grid mt-2">
                  <button type="submit" class="btn btn-currency btn-lg"><i class="bi bi-cash-stack me-2"></i>Convert</button>
                </div>
              </form>
              <div id="currencyResult" class="alert alert-info mt-3 d-none"></div>
            </div>

           <div id="sortSection" class="mt-4 pt-2 border-top">
  <label class="form-label mb-1">Sort results</label>
  <select id="sortOptions" class="form-select">
    <option value="">Sort By</option>
    <option value="price">üí≤ Price</option>
    <option value="rating">‚≠ê Rating</option>
    <option value="duration">‚è± Duration</option>
  </select>
</div>

          </div>
        </div>
      </aside>

      <section class="col-lg-8">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h5 class="result-section-title mb-0">Search results</h5>
            <small class="muted-small">Results will appear below as cards</small>
          </div>
          <div id="resultsSummary" class="text-end muted-small">&nbsp;</div>
        </div>
        <div id="resultsContainer" class="row g-3"></div>
      </section>
    </div>
    <datalist id="airportsList"></datalist>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">¬© 2025 TripMate ‚Äì Smart Tourism Planner</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    (function(){
      function isoDate(offsetDays=0){const d=new Date();d.setDate(d.getDate()+offsetDays);return d.toISOString().split('T')[0];}
      function setDateDefaults(){const today=isoDate(0), tomorrow=isoDate(1);
        if(document.getElementById('checkInDate')){checkInDate.min=today; if(!checkInDate.value) checkInDate.value=today;}
        if(document.getElementById('checkOutDate')){checkOutDate.min=today; if(!checkOutDate.value) checkOutDate.value=tomorrow;}
        if(document.getElementById('flightDate')){flightDate.min=today;}}
     
      function switchTab(tab){
  hotelControls.style.display = (tab==='hotels') ? 'block' : 'none';
  flightControls.style.display = (tab==='flights') ? 'block' : 'none';
  weatherControls.style.display = (tab==='weather') ? 'block' : 'none';
  currencyControls.style.display = (tab==='currency') ? 'block' : 'none';

  // Show/hide Sort dropdown
  document.getElementById("sortSection").style.display = 
    (tab === 'hotels' || tab === 'flights') ? 'block' : 'none';
}


      document.addEventListener('DOMContentLoaded',()=>{
        setDateDefaults();
        document.querySelectorAll('[data-tab]').forEach(btn=>{
          btn.addEventListener('click',function(){
            document.querySelectorAll('[data-tab]').forEach(b=>b.classList.remove('active'));
            this.classList.add('active');
            switchTab(this.getAttribute('data-tab'));
          });
        });
        switchTab('hotels');
        if(typeof loadAirports==='function') loadAirports();

        // Currency converter
        // Currency converter
document.getElementById("currencyForm")?.addEventListener("submit", async (e) => {
  e.preventDefault();
  const amount=document.getElementById("amount").value;
  const from=document.getElementById("fromCurrency").value;
  const to=document.getElementById("toCurrency").value;
  const resultDiv=document.getElementById("currencyResult");

  resultDiv.classList.remove("d-none","alert-success","alert-danger","alert-info");
  resultDiv.classList.add("alert","alert-info");
  resultDiv.textContent="Converting...";

  try {
    // Use Frankfurter API
    const res=await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
    const data=await res.json();

    if (data.rates && data.rates[to]) {
      resultDiv.classList.remove("alert-info");
      resultDiv.classList.add("alert-success");
      resultDiv.textContent = `${amount} ${from} = ${data.rates[to].toFixed(2)} ${to}`;
    } else {
      resultDiv.classList.add("alert-danger");
      resultDiv.textContent="Conversion failed.";
    }
  } catch (err) {
    console.error(err);
    resultDiv.classList.add("alert-danger");
    resultDiv.textContent="Error fetching exchange rate.";
  }
});

      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
